{% extends "base.html" %}

{% block title %}Submission Successful{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="card shadow-lg border-0">
        <div class="card-body text-center">
            <i class="bi bi-check-circle text-success" style="font-size: 4rem;"></i>
            <h2 class="mt-3">Research Project Submitted!</h2>
            <p class="lead">Your research project has been successfully submitted and is pending approval.</p>
            <div class="mt-4">
                <a href="{% url 'home' %}" class="btn btn-primary me-2">Return to Home</a>
                <a href="{% url 'submit_research' %}" class="btn btn-outline-primary">Submit Another Project</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
